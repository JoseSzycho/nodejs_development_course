<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Box Alert</title>
<script>
var typingTimer;
var doneTypingInterval = 5000; // 5 seconds

function startTimer() {
    clearTimeout(typingTimer);
    typingTimer = setTimeout(showAlert, doneTypingInterval);
}

function showAlert() {
    var enteredText = document.getElementById("textBox").value;
    if (enteredText.trim() !== "") {
        alert("Entered text: " + enteredText);
    }
}

document.addEventListener("DOMContentLoaded", function() {
    var textBox = document.getElementById("textBox");
    textBox.addEventListener("input", startTimer);
});
</script>
</head>
<body>
<h1>Text Box Alert</h1>
<p>Enter some text below and the alert will appear after you stop typing for 5 seconds:</p>
<input type="text" id="textBox">
</body>
</html>
